<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <router-link to="/zms-admin">1</router-link>
    <router-view></router-view>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.5.1/vue-router.js"></script>
<script>
    var User = {
        template: '<div>{{ $route.params.pathMatch }}</div>',
        beforeRouteUpdate(to, from, next) {
            console.log('to: ', to)
            console.log('from: ', from)
            next()
        },
        // watch: {
        //     $route: {
        //         handler(to, from) {
        //             console.log('to: ', to)
        //             console.log('from: ', from)
        //         },
        //         immediate: true
        //     }
        // },
    }

    var router = new VueRouter({
        routes: [
            {
                path: '/zms*',
                component: User
            }
        ]
    })

    new Vue({
        el: '#app',
        router
    })
</script>
</body>
</html>
