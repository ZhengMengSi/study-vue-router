<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>重定向</h1>
    <router-link to="/a">跳转/a</router-link>
    <router-view></router-view>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.5.1/vue-router.js"></script>
<script>
    const B = {
        template: '<div>B</div>'
    }

    const router = new VueRouter({
        routes: [
            {
                path: '/a',
                redirect: to => {
                    console.log(to)
                    return '/b'
                }
            },
            {
                path: '/b',
                component: B,
                name: 'b'
            }
        ]
    })

    new Vue({
        el:'#app',
        router
    })
</script>
</body>
</html>
