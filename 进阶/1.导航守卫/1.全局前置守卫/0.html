<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>全局前置守卫</h1>
    <router-link to="/user">111</router-link>
    <router-view></router-view>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.5.1/vue-router.js"></script>
<script>
    const User = {
        template: '<div>1</div>'
    }

    const router = new VueRouter({
        routes: [
            {
                path: '/user',
                component: User
            }
        ]
    })

    router.beforeEach((to, from, next) => {
        console.log(to)
    })

    new Vue({
        el: '#app',
        router
    })
</script>
</body>
</html>
